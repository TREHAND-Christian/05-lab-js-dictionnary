<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>

<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    </div>
    <div id="container">
        <div id="main">

            <div id="logo"><img id="logoImg" src="src/img/logo.png" height="60" width="280" alt="logo"></div>
            <div id="formulaire" class="btCenter">
                <form id="myForm">
                    <input type="text" id="myInput" placeholder="Enter any word">
                    <input id="btSubmit" type="submit" value="Submit">
                    <div id="erreur"></div>
                </form>
            </div>
            <div id="styleBt" class="btCenter">
                <div class="switch-toggle">
                    <input id="sherif" name="style" type="radio">
                    <label for="sherif" onclick="">Sherif</label>
                    <input id="sanssherif" name="style" type="radio" checked>
                    <label for="sanssherif" onclick="">Sans Sherif</label>
                    <input id="monospace" name="style" type="radio">
                    <label for="monospace" onclick="">Monospace</label>
                    <a class="btn-switch"></a>
                </div>

                <div id="themeBt" class="btCenter">
                    <img id="switch-theme" src="src/img/bt-dark.png" alt="Switch Theme">
                </div>
            </div>


            <div id="word"></div>
            <div id="vocal">
                <div id="phonetic"></div>
                <div id="audio"></div>
            </div>
            <div id="synonyms"></div>
            <div id="antonyms"></div>
            <div id="defs">
                <div id="tabs" style="z-index: 10"></div>
                <div id="def"></div>
            </div>
        </div>
    </div>
    <p id="footer"></p>
</body>

</html>
