<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>

</head>

<body>
    <div id="menu">
        <img id="logo" src="/src/img/logo.png" height="40" width="280" alt="logo">
        <div class="btCenter">
            <form id="myForm">
                <input type="text" id="myInput" placeholder="Enter any word">
                <input id="btSubmit" type="submit" value="Submit">
                <div id="erreur"></div>
            </form>
        </div>
        <div class="btCenter">
            <div class="switch-toggle">
                <input id="sherif" name="style" type="radio">
                <label for="sherif" onclick="">Sherif</label>
                <input id="sanssherif" name="style" type="radio" checked>
                <label for="sanssherif" onclick="">Sans Sherif</label>
                <input id="monospace" name="style" type="radio">
                <label for="monospace" onclick="">Monospace</label>
                <a class="btn-switch"></a>
            </div>
        </div>

        <div class="btCenter">
            <div class="switch-toggle theme-switch">
                <input id="lightTheme" name="theme" type="radio" checked>
                <label for="lightTheme">Light</label>
                <input id="darkTheme" name="theme" type="radio">
                <label for="darkTheme">Dark</label>
                <a class="btn-switch"></a>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="main">
            <div id="word"></div>
            <div id="audio"></div>
            <div id="synonyms"></div>
            <div id="antonyms"></div>
            <div id="defs">
                <div id="tabs" style="z-index: 10"></div>
                <div id="def"></div>
            </div>
        </div>
    </div>
    <p id="footer"></p>
</body>

</html>
